<!DOCTYPE html>
<html>
<head>
    <title>Calculus Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background: #333;
            color: white;
            border: 1px solid white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #444;
        }
        button.active {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="control-panel"></div>
    <canvas id="canvas"></canvas>
    <script src="MLP.js"></script>
</body>
</html>
